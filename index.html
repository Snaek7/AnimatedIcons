<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="bm" data-file="clipboard"></div>
        <div class="bm" data-file="clipboardNew"></div>
        <div class="bm" data-file="cloudBlue"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.min.js"></script>

    <script>
        var bm = document.getElementsByClassName('bm');

        Array.prototype.forEach.call(bm, icon => {
            var anim = bodymovin.loadAnimation({
                container: icon,
                path: `./icons/${icon.dataset.file}.json`,
                renderer: 'svg',
                loop: false,
                autoplay: false
            })

            icon.addEventListener('mouseenter', () => {
                anim.setDirection(1);
                anim.setSpeed(2);
                anim.play();
            })

            icon.addEventListener('mouseleave', () => {
                anim.setDirection(-1);
                anim.setSpeed(2);

                anim.play();
            })

        });

    </script>

</body>

</html>
